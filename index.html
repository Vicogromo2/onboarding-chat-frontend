<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Onboarding Chat</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f7f7f8;
      --user-bg: #286ef0;
      --bot-bg: #e5e5ea;
      --user-text: #ffffff;
      --bot-text: #000000;
      --font-family: 'Inter', sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body,
    html {
      height: 100%;
      background-color: var(--bg-color);
      font-family: var(--font-family);
    }
    .chat-container {
      max-width: 600px;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      background-color: #fff;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      max-width: 75%;
      margin-bottom: 12px;
      line-height: 1.5;
      padding: 10px 14px;
      border-radius: 16px;
      word-wrap: break-word;
    }
    .message.user {
      align-self: flex-end;
      background-color: var(--user-bg);
      color: var(--user-text);
      border-bottom-right-radius: 4px;
      border-bottom-left-radius: 16px;
    }
    .message.bot {
      align-self: flex-start;
      background-color: var(--bot-bg);
      color: var(--bot-text);
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 16px;
    }
    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
    }
    .input-area input[type="file"] {
      margin-left: 8px;
    }
    .input-area button {
      margin-left: 8px;
      padding: 0 16px;
      border: none;
      border-radius: 20px;
      background-color: var(--user-bg);
      color: var(--user-text);
      font-weight: 500;
      cursor: pointer;
    }
    .input-area button:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chatWindow"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Schreibe eine Nachrichtâ€¦" autocomplete="off" />
      <input type="file" id="fileInput" multiple />
      <button id="sendBtn">Senden</button>
      <button id="finishBtn">Fertig</button>
    </div>
  </div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/DEINE_SCRIPT_ID/exec';
    const sessionId = crypto.randomUUID();

    const chatWindow = document.getElementById('chatWindow');
    const userInput = document.getElementById('userInput');
    const fileInput = document.getElementById('fileInput');
    const sendBtn = document.getElementById('sendBtn');
    const finishBtn = document.getElementById('finishBtn');

    sendBtn.addEventListener('click', sendMessage);
    finishBtn.addEventListener('click', finishInterview);

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text && fileInput.files.length === 0) return;
      renderMessage(text, 'user');

      const form = new FormData();
      form.append('text', text);
      form.append('sessionId', sessionId);
      for (const file of fileInput.files) {
        form.append('files', file);
      }

      userInput.value = '';
      fileInput.value = null;
      sendBtn.disabled = true;

      try {
        const res = await fetch(scriptUrl, { method: 'POST', body: form });
        const msg = await res.json();
        renderMessage(msg.content, 'bot');
      } catch (err) {
        console.error(err);
        renderMessage('Fehler beim Senden. Bitte versuche es erneut.', 'bot');
      } finally {
        sendBtn.disabled = false;
      }
    }

    async function finishInterview() {
      finishBtn.disabled = true;
      try {
        const res = await fetch(scriptUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ finish: true, sessionId })
        });
        const { kategorie } = await res.json();
        renderMessage(`Aufgabe klassifiziert als: "${kategorie}"`, 'bot');
      } catch (err) {
        console.error(err);
        renderMessage('Fehler bei Abschluss. Bitte versuche es erneut.', 'bot');
      }
    }

    function renderMessage(text, author) {
      const msg = document.createElement('div');
      msg.classList.add('message', author);
      msg.textContent = text;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  </script>
</body>
</html>
